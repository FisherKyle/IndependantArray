<!DOCTYPE html>
<html>
<img src="imgs/pongTable.jpg" alt="Image of a pong table.">
  <head>
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <meta charset="utf-8">
   <title>Ping Pong Number Generator</title>
   <script src="js/jquery-3.1.0.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/styles.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="innerWrapper"?
      <div id=#headerBox>
        <h1>Ping-Pong</h1>
      </div>

      <div class="resultBox">
        <p><span id="result"></span></p>
      </div>
      <div class="container">
        <div class="inputBox">
          <form id="inputForm">
            <label for="input"></label>
            <input id="userNumber" type="number">
            <button class="btn" type="submit"><span id="buttonText">Ping Pong!</span></button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </body>

  </html>
